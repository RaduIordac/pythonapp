<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POlls index</title>
</head>
<body>
{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
{% block content %}
<div>
<embed src="https://coderadio.freecodecamp.org/" style="width:500px; height: 300px;">
</div>
    {% endblock %}
</body>
</html>
